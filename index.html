
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seed Tracker 🌱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Onboarding Container -->
  <div id="onboardingContainer" class="container">
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
    <div id="questionContainer"></div>
  </div>

  <!-- Ana Uygulama -->
  <div id="mainContainer" style="display: none;">
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Ana Sayfa Tab -->
      <div id="homeTab" class="tab-pane active">
        <div class="tab-header">
          <h2>🌱 Ağacım</h2>
        </div>
        <div class="tree-section">
          <div id="output"></div>
          <div id="treeStage" class="emoji">🌱</div>
          <div class="action-buttons">
            <button onclick="handleWatering()" class="water-btn">💧 Su Ver</button>
            <button onclick="handlePanic()" class="panic-btn">🚨 Panik</button>
          </div>
          <div id="motivationOutput" class="motivation-message"></div>
        </div>
      </div>

      <!-- Kupalar Tab -->
      <div id="achievementsTab" class="tab-pane">
        <div class="tab-header">
          <h2>🏆 Kupalarım</h2>
        </div>
        <div id="achievementsSection"></div>
      </div>

      <!-- Makaleler Tab -->
      <div id="articlesTab" class="tab-pane">
        <div class="tab-header">
          <h2>📚 Makaleler</h2>
        </div>
        <div id="articlesSection"></div>
      </div>

      <!-- Başarı Hikayeleri Tab -->
      <div id="storiesTab" class="tab-pane">
        <div class="tab-header">
          <h2>🌟 Başarı Hikayeleri</h2>
        </div>
        <div id="successStoriesSection"></div>
      </div>

      <!-- Profil Tab -->
      <div id="profileTab" class="tab-pane">
        <div class="tab-header">
          <h2>👤 Profilim</h2>
        </div>
        <div id="profileSection"></div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item active" onclick="switchTab('home')">
        <div class="nav-icon">🌱</div>
        <div class="nav-label">Ana Sayfa</div>
      </div>
      <div class="nav-item" onclick="switchTab('achievements')">
        <div class="nav-icon">🏆</div>
        <div class="nav-label">Kupalar</div>
      </div>
      <div class="nav-item" onclick="switchTab('articles')">
        <div class="nav-icon">📚</div>
        <div class="nav-label">Makaleler</div>
      </div>
      <div class="nav-item" onclick="switchTab('stories')">
        <div class="nav-icon">🌟</div>
        <div class="nav-label">Hikayeler</div>
      </div>
      <div class="nav-item" onclick="switchTab('profile')">
        <div class="nav-icon">👤</div>
        <div class="nav-label">Profil</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
