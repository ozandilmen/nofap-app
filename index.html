<body>
  <!-- Onboarding Container -->
  <div id="onboardingContainer" class="container">
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
    <div id="questionContainer"></div>
  </div>

  <!-- Ana Uygulama -->
  <div id="mainContainer" style="display: none;">
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Ana Sayfa Tab -->
      <div id="homeTab" class="tab-pane active">
        <div class="tab-header">
          <h2>🌱 Ağacım</h2>
        </div>
        <div class="tree-section">
          <div id="output"></div>
          <div id="treeStage" class="tree-container">
            <!-- Basit Emoji Ağaç Sistemi -->
            <div class="emoji-tree">
              <div class="tree-emoji">🌱</div>
            </div>
            <div class="water-animation" style="display: none;">💧</div>
          </div>
          
          <!-- Butonlar -->
          <div class="action-buttons">
            <button onclick="handleWatering()" class="water-btn">💧 Su Ver</button>
            <button onclick="handlePanic()" class="panic-btn">
              <div class="panic-btn-content">
                <span class="panic-icon">🚨</span>
                <span class="panic-text">Panik</span>
              </div>
              <div class="panic-expanded" style="display: none;">
                <div class="loading-spinner" style="display: none;">⏳</div>
                <div class="panic-advice"></div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Kupalar Tab -->
      <div id="achievementsTab" class="tab-pane">
        <div class="tab-header">
          <h2>🏆 Kupalarım</h2>
        </div>
        <div id="achievementsSection"></div>
      </div>

      <!-- Makaleler Tab -->
      <div id="articlesTab" class="tab-pane">
        <div class="tab-header">
          <h2>📚 Makaleler</h2>
        </div>
        <div id="articlesSection"></div>
      </div>

      <!-- Takvim Tab -->
      <div id="calendarTab" class="tab-pane">
        <div class="tab-header">
          <h2>📅 Takvim</h2>
        </div>
        <div id="calendarSection"></div>
      </div>

      <!-- Profil Tab -->
      <div id="profileTab" class="tab-pane">
        <div class="tab-header">
          <h2>👤 Profilim</h2>
        </div>
        <div id="profileSection"></div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item active" onclick="switchTab('home')">
        <div class="nav-icon">🌱</div>
        <div class="nav-label">Ana Sayfa</div>
      </div>
      <div class="nav-item" onclick="switchTab('achievements')">
        <div class="nav-icon">🏆</div>
        <div class="nav-label">Kupalar</div>
      </div>
      <div class="nav-item" onclick="switchTab('articles')">
        <div class="nav-icon">📚</div>
        <div class="nav-label">Makaleler</div>
      </div>
      <div class="nav-item" onclick="switchTab('calendar')">
        <div class="nav-icon">📅</div>
        <div class="nav-label">Takvim</div>
      </div>
      <div class="nav-item" onclick="switchTab('profile')">
        <div class="nav-icon">👤</div>
        <div class="nav-label">Profil</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
